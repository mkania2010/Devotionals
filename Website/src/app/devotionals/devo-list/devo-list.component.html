<div class="col-md-8">
	<!-- The filter menu -->
	<div class="col-md-4" style="padding-bottom: 1.5em">
		<div class="panel panel-default" id="panel-search">
			<div class="panel-body">
				<!-- For the devo names -->
				<div class="input-group row searchRow">
					<input type="text" class="form-control search" placeholder="Search by Devotional Name" #devoNameInput [(ngModel)]="devoName"/>
				</div>

				<!-- For the Speaker name -->
				<div class="input-group row searchRow" style="padding-top: 1em;">  <input type="text" class="form-control search" placeholder="Search by Speaker Name" #speakerNameInput [(ngModel)]="devoSpeaker"/>  </div>

				<!-- For the Speaker position -->
				<div class="input-group row searchRow" style="padding-top: 1em;">  <input type="text" class="form-control search" placeholder="Search by Speaker's Title" #speakerTitleInput [(ngModel)]="speakerPosition"/>  </div>
			
				<hr>

						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
						<option value="2009">2009</option>
						<option value="2008">2008</option>
						<option value="2007">2007</option>
						<option value="2006">2006</option>
						<option value="2005">2005</option>
						<option value="2004">2004</option>
						<option value="2003">2003</option>
						<option value="2002">2002</option>
						<option value="2001">2001</option>
						<option value="2000">2000</option>
						<option value="1999">1999</option>
						<option value="1998">1998</option>
						<option value="1997">1997</option>
						<option value="1996">1996</option>
						<option value="1995">1995</option>
						<option value="1994">1994</option>
						<option value="1993">1993</option>
						<option value="1992">1992</option>
						<option value="1991">1991</option>
						<option value="1990">1990</option>
						<option value="1989">1989</option>
						<option value="1988">1988</option>
						<option value="1987">1987</option>
						<option value="1986">1986</option>
						<option value="1985">1985</option>
						<option value="1984">1984</option>
						<option value="1983">1983</option>
						<option value="1982">1982</option>
						<option value="1981">1981</option>
						<option value="1980">1980</option>
						<option value="1979">1979</option>
						<option value="1978">1978</option>
						<option value="1977">1977</option>
						<option value="1976">1976</option>
						<option value="1975">1975</option>
						<option value="1974">1974</option>
						<option value="1973">1973</option>
						<option value="1972">1972</option>
						<option value="1971">1971</option>
						<option value="1970">1970</option>
						<option value="1969">1969</option>
						<option value="1968">1968</option>
						<option value="1967">1967</option>
						<option value="1966">1966</option>

						<option value="1960">1960</option>
						<option value="1959">1959</option>
						<option value="1958">1958</option>
						<option value="1957">1957</option>
						<option value="1956">1956</option>

					</select>
					<label for="devoYear" style="padding-left: 1em;">Devotional Year</label>
				</div>

				<hr>

				<!-- For the Campus selector -->
				<form class="searchRow">
					<input type="radio" id="all" name="campus" value="all" [(ngModel)]="devoCampus" checked>
					<label for="all"> All Campuses</label>	<br>
					
					<input type="radio" id="Provo" name="campus" value="Provo" [(ngModel)]="devoCampus">
					<label for="Provo"> Provo</label>	<br>

					<input type="radio" id="Idaho" name="campus" value="Idaho" [(ngModel)]="devoCampus">
					<label for="Idaho"> Idaho</label>	<br>

					<input type="radio" id="Hawaii" name="campus" value="Hawaii" [(ngModel)]="devoCampus">
					<label for="Hawaii"> Hawaii</label>
				</form>

				<hr>

				<!-- For the Media type selector -->
				<div class="input-group row searchRow" style="padding-left: 1.25em;">
					<label>Type of Media Available</label>	<br>
					
					<input type="checkbox" id="audio" value="audio" [(ngModel)]="includeAudio"/>
					<label for="audio" style="padding-left: 1em; padding-right: .25em; ">Audio</label>	<br>

					<input type="checkbox" id="video" value="video" [(ngModel)]="includeVideo"/>
					<label for="video" style="padding-left: 1em; padding-right: .25em; ">Video</label>	<br>
				</div>

				<hr>

				<!-- For the sorting selector -->
				<form class="searchRow">
					<input type="radio" id="newest" name="newest" value="newest" [(ngModel)]="sortingMethod" checked>
					<label for="newest">Sort Newest to Oldest</label>	<br>
					
					<input type="radio" id="oldest" name="oldest" value="oldest" [(ngModel)]="sortingMethod">
					<label for="oldest">Sort Oldest to Newest</label>	<br>
				</form>

				<hr>

				<!-- Clear filters button -->
				<button type="button" (click)="clearFilters()">Clear Filters</button>

			</div>
		</div>
	</div>


	<!-- The list of devotionals -->
	<div class="col-md-8" style="height: 93vh;">
		<div class="panel panel-default" id="panel-list">
			<div class="panel-body">
				<div id="devotionalList">

					<!-- Print the count of devotionals in the list -->
					<p>List Count: {{ filterCount }} </p>

					<!-- Div for the loader, onyl shows if loadingStatus is set to true in devo-list.ts -->
					<div *ngIf="loadingStatus" class="loader">Loading...</div>

					<!-- Send each devotional in the list through the filter, then to devo-item to create a list object on the screen -->
					<app-devo-item *ngFor="let devotional of devotionals | devotionalFilter: devoName:devoSpeaker:speakerPosition:devoCampus:includeVideo:includeAudio:sortingMethod" [devotional]="devotional">Loading...</app-devo-item>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Router outlet for the devo-detail -->
<router-outlet></router-outlet>
